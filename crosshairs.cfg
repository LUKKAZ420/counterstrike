//												Crosshairs

alias cross_0		"cl_crosshairstyle 5;cl_crosshairgap -2;cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_1		"cl_crosshairstyle 2;cl_crosshairgap -3;cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_2		"cl_crosshairstyle 5;cl_crosshairgap -3;cl_crosshairdot 1;cl_crosshairsize 2;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_3		"cl_crosshairstyle 4;cl_crosshairgap -3;cl_crosshairdot 0;cl_crosshairsize 3;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_4		"cl_crosshairstyle 4;cl_crosshairgap -2;cl_crosshairdot 1;cl_crosshairsize 1.5;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_dot		"cl_crosshairstyle 4;cl_crosshairgap 0;cl_crosshairdot 1;cl_crosshairsize 0;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_def		"cl_crosshairstyle 4;cl_crosshairgap -3;cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_old		"cl_crosshairstyle 4;cl_crosshairgap -3;cl_crosshairdot 0;cl_crosshairsize 3;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1"
alias cross_og		"cl_crosshairstyle 4;cl_crosshairgap -2;cl_crosshairdot 0;cl_crosshairsize 1;cl_crosshairthickness 1;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1"

